<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Sincronizada - NTP Brasil</title>

    <!-- Manifesto PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body {
            flex-direction: column;
            gap: 30px;
        }

        .time-display {
            font-size: 580px;
            font-weight: bold;
            letter-spacing: 10px;
            text-align: center;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 36px;
            text-align: center;
            letter-spacing: 2px;
            color: #cccccc;
        }

        .status {
            font-size: 14px;
            text-align: center;
            color: #666666;
            margin-top: 20px;
        }

        .error {
            color: #ff6666;
        }

        .success {
            color: #66ff66;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay">--:--</div>
    <div class="date-display" id="dateDisplay">-- de --- de ----</div>
    <div class="status" id="status">Sincronizando...</div>

    <script>
        const timeDisplay = document.getElementById('timeDisplay');
        const dateDisplay = document.getElementById('dateDisplay');
        const statusDisplay = document.getElementById('status');

        let timeDifference = 0;

        const monthNames = [
            'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
            'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
        ];

        async function synchronizeTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();

                const serverTime = data.unixtime * 1000;
                const localTime = Date.now();
                timeDifference = serverTime - localTime;

                statusDisplay.textContent = '';
                statusDisplay.className = 'success';
                console.log('Sincronização bem-sucedida:', timeDifference, 'ms');
            } catch (error) {
                console.error('Erro ao sincronizar:', error);
                statusDisplay.textContent = '';
                statusDisplay.className = 'error';
                timeDifference = 0;
            }
        }

        function updateDisplay() {
            const now = new Date(Date.now() + timeDifference);
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();

            timeDisplay.textContent = `${hours}:${minutes}`;
            dateDisplay.textContent = `${day} de ${month} de ${year}`;
        }

        synchronizeTime();
        setInterval(updateDisplay, 100);
        setInterval(synchronizeTime, 5 * 60 * 1000);
        updateDisplay();
    </script>
</body>
</html>
